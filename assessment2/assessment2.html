<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment#2</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="url_string.html">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name" required id="name"> <br> <br>
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="Email" required id="email"> <br> <br>
        <label for="pass">Password</label>
        <input type="password" name="password" placeholder="password" required id="pass"> <br> <br>
        <p>Language</p>
        <br>
        <input type="radio" name="language" id="react" value="react">
        <label for="react">React</label> <br>
        <input type="radio" name="language" id="angular" value="angular">
        <label for="angular">Angular</label> <br>
        <input type="radio" name="language" id="vue" value="value">
        <label for="vue">Vue</label> <br>

        <p>Course</p>
        <br>
        <input type="checkbox" name="course1" id="mern" value="MERN" required>
        <label for="mern">MERN</label> <br>
        <input type="checkbox" name="course2" id="mean" value="MEAN" >
        <label for="mean">MEAN</label> <br>
        <input type="checkbox" name="course3" id="mevn" value="MEVN" >
        <label for="mevn">MEVN</label> <br> <br>

        Field: <br>
        <select name="Field">
            <option value="Select course" selected>Select Course</option>
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
          </select>
        <br> <br>
        <textarea cols="25" rows="5" name="description"></textarea> <br> <br>

        <label for="num">Phone Number</label>
        <input type="text" name="phone" id="num">
        <input type="submit" value="submit">
    </form>

    <h1>TABLES</h1>
    <a href="Tables.html">Click Here</a>
</body>

</html>
